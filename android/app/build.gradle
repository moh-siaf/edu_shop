plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.edu_shop"

    // ✅ نحدّد الإصدار يدويًا بدل الاعتماد على flutter.compileSdkVersion
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.edu_shop"
        // ✅ نستخدم القيم الثابتة بدل flutter.minSdkVersion وغيرها
        minSdk = 21
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        // ✅ نحدّث توافق جافا (مو مشكلة نخليها 1.8)
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// ✅ مهم جدًا لإكمال ربط Firebase
apply plugin: 'com.google.gms.google-services'
